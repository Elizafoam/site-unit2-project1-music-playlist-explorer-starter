<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Your header content here -->
         <h1>Music Playlist Explorer</h1>
    </header>

    <main> 
        <!-- Your main content here -->
         <div class="playlist-cards"></div>
    </main>

    <!-- Modal Structure -->
    <div class="modal-overlay">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-playlist-info">
                <img src="assets/img/playlist.png" alt="Playlist Image" width="175">
                <div>
                    <h2>Playlist Title</h2>
                    <h3>Creator Name</h3>
                </div>
            </div>
            <div class="modal-song-list">
                <img src="assets/img/song.png" alt="Song Image" width="125">
                <div class="modal-song-info">
                    <h4>Song Title</h4>
                    <h5>Artist Name</h5>
                    <p>Album Name</p>
                </div>
                <p class="modal-song-time">0:00</p>
            </div>
        </div>
    </div>

    <footer>
        <!-- Your footer content here -->
        <div>Copyright Â© Elizafoam 2024</div>
    </footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>
